<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/c3.css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="d3-master/d3.min.js" charset="utf-8"></script>
    <script src="js/c3.js"></script>
    <script>
      var chart = c3.generate({
	  bindto: '#chart',
        data: {
		x : 'x',
          columns: [
		  ['x', '2014', '2013', '2010'],
            ['matches', 15, 5, 7],
			['average', 15.75, 24.6, 12.5],
			['balls_faced', 98, 84, 36],
			['runs', 126, 123, 50],
			['strike_rate', 128.57, 146.42, 138.88]
          ],
          
        },
		 axis: {
          x : {
            tick: {
              values: ['2014', '2013', '2010']
            }
          }
        }
      });
    </script>
  </body>
</html>
