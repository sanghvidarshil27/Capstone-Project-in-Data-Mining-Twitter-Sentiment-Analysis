<html>
<head>
<link href="C:/xampp/htdocs/ipl/Web/web/c3-0.4.10/c3.css" rel="stylesheet" type="text/css">

<!-- Load d3.js and c3.js -->
<script src="C:/xampp/htdocs/ipl/Web/web/d3-master/d3.js" charset="utf-8""></script>
<script src="C:/xampp/htdocs/ipl/Web/web/c3-0.4.10/c3.js"></script>
<script>
var chart = c3.generate({
    bindto: '#chart',
	data: {
        columns: [
            ['data1', 30, 200, 100, 400, 150, 250],
            ['data2', 50, 20, 10, 40, 15, 25]
        ]
    }
});

setTimeout(function () {
    chart.load({
        columns: [
            ['data1', 230, 190, 300, 500, 300, 400]
        ]
    });
}, 1000);

setTimeout(function () {
    chart.load({
        columns: [
            ['data3', 130, 150, 200, 300, 200, 100]
        ]
    });
}, 1500);

setTimeout(function () {
    chart.unload({
        ids: 'data1'
    });
}, 2000);
</script>
<div id="chart"></div>
</head>
</html>
